<!DOCTYPE html>
<html>
  <head>
    <title>Socket.io Kafka Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      // Define the socket.io connection and connect
      var socket = io.connect("http://localhost:33334");

      // When we get a new message on the 'test_topic' channel,
      // console it out and append it to our div
      socket.on("TRUCK-SENSORS", function (data, callback) {
        console.log("TRUCK-SENSORS:", data);
        $("#topicdata_div").append("text:" + data + "<br>");
      });

      socket.on("TRUCK-1-SENSORS", function (data, callback) {
        console.log("TRUCK-1-SENSORS", data);
        $("#topicdata_div").append("text:" + data + "<br>" + "TRUCK-1-SENSORS");
      });
    </script>
  </head>
  <body>
    <div id="topicdata_div"></div>
  </body>
</html>
